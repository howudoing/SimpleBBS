{% extends 'base.html' %}
{% load custom_tags %}
{% block page_container %}
    <div class="wrap-left" style="padding-right: 30px">
        <form method="post" enctype="multipart/form-data"> {% csrf_token %}
            {{ article_form }}
            <div style="margin-top: 30px">
            <input type="submit" value="发帖" class="btn btn-success btn-block"/>
            </div>
        </form>
        <hr>
        <form method="post" enctype="multipart/form-data" action="{% url 'file_upload' %}">{% csrf_token %}
            <input name="filename" type="file">
            <input type="submit" value="上传">
        </form>
    </div>

    <div class="wrap-right">
        <hr>
        <div>
            右边是广告啊广告啊
            广告
        </div>

    </div>
    <div class="clear-both">

    </div>

{% endblock %}
{% block bottom-js %}
    <script src="/static/plugins/ckeditor/ckeditor.js"></script>
    <script type="text/javascript">
        CKEDITOR.replace("id_content")
    </script>
    <script>
    $(document).ready(function(){
        $("#navbar #pub a[href='{{ request.path }}']").parent().addClass('active')
    });
    </script>
{% endblock %}
